{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'styles.css'%}">

<body>
    <header>
        <div class="topnav">
            <a class="active" href="{% url 'home' %}">Home</a>
            <div class="dropdown">
                <a href="">Complains</a>
                <div class="dropdown-content">
                    <a href="{% url 'complain_add' %}">Add</a>
                    <a href="{% url 'complain_view' %}">View</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#Idea">Idea</a>
                <div class="dropdown-content">
                    <a href="{% url 'idea_add' %}">Add</a>
                    <a href="{% url 'idea_view' %}">View</a>
                </div>
            </div>

            <a href="#Contact">Contact Us</a>
            <div class="topnav-right">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'discussion' %}">Start a discussion</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}

            </div>

    </header>

    <main>


        {% block content %}

        {% endblock content %}

    </main>


    <footer>
        <div class="footer-content">
            <div id="logos">
                <div class="table">
                    <ul id="horizontal-logos">
                        <li class="padded"><a href="" class="fa fa-facebook"><ion-icon name="logo-facebook"></ion-icon>
                        </li>
                        <li class="padded"><a href="" class="fa fa-twitter"><ion-icon
                                    name="logo-twitter"></ion-icon></a></a></li>
                        <li class="padded"><a href="" class="fa fa-google"><ion-icon name="logo-google"></ion-icon></a>
                        </li>
                        <li class="padded"><a href="" class="fa fa-youtube"><ion-icon
                                    name="logo-youtube"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
