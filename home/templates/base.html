<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %} {% endblock title %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">CP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Complain
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'complain_add' %}"">Add</a></li>
              <li><a class=" dropdown-item" href="{% url 'complain_view' %}">View</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Idea
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'idea_add' %}">Add</a></li>
              <li><a class="dropdown-item" href="{% url 'idea_view' %}">View</a></li>
            </ul>
          </li>
          {% if request.user.is_authenticated %}

          <li class="nav-item dropdown position-absolute top-50 end-0 translate-middle ">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Welcome {{ request.user }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'discussion' %}"">Start Discussion</a></li>
              <li class=" dropdown-item">
                  <a class="btn btn-danger" href="{% url 'logout' %}" role="button">Logout</a>
              </li>
            </ul>
          </li>

          {% else %}
          <div class="position-absolute top-50 end-0 translate-middle ">
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
            </li>
          </div>
          {% endif %}


        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    <br>br

    {% endblock content %}

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
