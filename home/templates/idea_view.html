{% extends 'base.html' %}
{% block content %}


<br>
<br>

<div class="w3-container ">
    <h3 style="color: teal" class="w3-bar w3-panel w3-round w3-border-top w3-border-bottom  w3-large w3-serif"><b> View
            The Ideas : </b></h3>
</div>


<!-- Course Detail-->
{% for idea in ideas %}
<div class="w3-row  w3-card w3-round-large w3-text-black w3-container w3-margin-top w3-round-large w3-margin-bottom"
    style="margin-left:30px; margin-right:30px; padding:10px">
    <div class="w3-quarter w3-container " style="width:270px">
        <img src="..." class="w3-bar-item w3-circle w3-hide-small" style="width:220px">
    </div>
    <div class="w3-threequarter w3-container w3-xlarge w3-serif">
        <span><b> {{ idea.title }}</b> </span><br>
        <span class="w3-small"><b>Municipality Targeted- {{ idea.municipality}}</b> </span><br>


        <h3 style="font-size:small; line-height: 24px;" class="w3-serif">
            {{ idea.description|truncatechars:50|safe }}
        </h3>

        <button onclick="location.href='{% url 'idea_view_each' idea.id %}'" type="button"
            class="button w3-round-xlarge">View Detail</button>

    </div>
</div>
{% endfor %}
<br>



<br>
<br>
<br>
<br>
<br>
<br>

{% endblock content %}
