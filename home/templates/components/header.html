{% load static %}

<!-- NAVBAR
    ================================================== -->
<div class="w3-container w3-text-black">
    <header class=" w3-right navbar navbar-expand-xl navbar-light">
        <div class="container">
    
            <!--            &lt;!&ndash; Brand &ndash;&gt;-->
            <!--            <a class="navbar-brand" href="index.html">-->
            <!--                <img src="{% static 'assets/img/brand-gigas.svg' %}" class="navbar-brand-img" alt="LOGO">-->
            <!--            </a>-->
    
    
            <!-- Collapse -->
            <div class="collapse navbar-collapse z-index-lg" id="navbarCollapse">
    
                <!-- Toggler -->
                <button class="navbar-toggler outline-0 text-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <!-- Icon -->
                    <svg width="16" height="17" viewBox="0 0 16 17" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.142135 2.00015L1.55635 0.585938L15.6985 14.7281L14.2843 16.1423L0.142135 2.00015Z"
                            fill="currentColor"></path>
                        <path d="M14.1421 1.0001L15.5563 2.41431L1.41421 16.5564L0 15.1422L14.1421 1.0001Z"
                            fill="currentColor"></path>
                    </svg>
    
                </button>
    
                <div class="w3-container w3-right">
                    <div class=" w3-left  w3-border-bottom w3-border-red  w3-round-large ">
                        <a href="{% url 'home' %}" class="w3-bar-item w3-button "><i class="fa fa-home"></i><b>HOME</b> </a>
    
    
                        <div class="w3-dropdown-hover">
                            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-th"><b>COMPLAINS</b></i></a>
                            <div class="w3-dropdown-content w3-bar-block w3-border w3-round-large">
                                <a href="{% url 'complain_add' %}" class="w3-bar-item w3-button">Add</a>
                                <a href="{% url 'complain_view' %}" class="w3-bar-item w3-button">View</a>
                            </div>
                        </div>
    
                        <div class="w3-dropdown-hover">
                            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-th"><b>IDEAS</b></i></a>
                            <div class="w3-dropdown-content w3-bar-block w3-border w3-round-large">
                                <a href="{% url 'idea_add' %}" class="w3-bar-item w3-button">Add</a>
                                <a href="{% url 'idea_view' %}" class="w3-bar-item w3-button">View</a>
                            </div>
                        </div>
                        
                        
    
    
                        <!------For Login And LogOut --- Use of Dropdown with if__else condition   -->
    
                        {% if user.is_authenticated and user.first_name == '' %}
                        <div class="w3-dropdown-hover w3-container">
                            <button class="w3-bar-item w3-button w3-text-blue"><b>Welcome , {{user.username}}<i
                                        class="fa fa-user"></i></b></button>
                            <div class="w3-dropdown-content w3-bar-block w3-border">
                                <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Log Out</a>
                                <a href="{% url 'discussion' %}" class="w3-bar-item w3-button">Start Discussion</a>
                            </div>
                        </div>
                        {% elif user.is_authenticated %}
                        <a href="{% url 'discussion' %}" class="w3-bar-item w3-button"><i class="fa fa-th"></i><b>Start
                                Discussion</b></a>
                        <div class="w3-dropdown-hover w3-container w3-bar-item ">
    
                            <button class="w3-bar-item w3-button"><b>Welcome , {{user.first_name}}&nbsp;{{user.last_name}}<i
                                        class="fa fa-user"></i></b></button>
                            <div class="w3-dropdown-content w3-bar-block w3-border">
                                <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Log Out</a>
                            </div>
                        </div>
                        {% else %}
                        <!-- Button trigger account modal -->
                        <a href="{% url 'login' %}" class="w3-bar-item w3-button"><i class="fa  fa-gears"></i><b> LOG
                                IN</b></a>
                        {% endif %}
                    </div>
                </div>
            </div>
    
            <!-- Toggler -->
            <button
                class="navbar-toggler ms-4 ms-md-5 shadow-none bg-teal text-white icon-xs p-0 outline-0 h-40p w-40p d-flex d-xl-none place-flex-center"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <!-- Icon -->
                <svg width="25" height="17" viewBox="0 0 25 17" xmlns="http://www.w3.org/2000/svg">
                    <rect width="25" height="1" fill="currentColor" />
                    <rect y="8" width="15" height="1" fill="currentColor" />
                    <rect y="16" width="20" height="1" fill="currentColor" />
                </svg>
    
            </button>
        </div>
    </header>

</div>
